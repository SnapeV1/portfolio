<!DOCTYPE html>
<html>
<head>
    <title>A Special Question</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <!-- Background Audio -->
    <audio id="background-music" autoplay loop>
        <source src="Assets/romantic-saxophone-244539.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="hearts" id="hearts"></div>
    <div class="question">Will you go out with me? 💝</div>
    <div class="buttons">
        <button id="yesBtn">Yes! 💖</button>
        <button id="noBtn">No 🥺</button>
    </div>
    <script src="Scripts/script.js" defer></script>
           
    <div class="celebration-container" id="celebrationContainer">
        <img src="Assets/happy.gif" alt="Celebration" class="celebration-gif">
        <div class="celebration-text">Thank you for saying YES! 💖💕💝</div>
    </div>
</body>
</html>
